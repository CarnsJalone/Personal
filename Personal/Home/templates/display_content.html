{% extends 'base.html' %}
{% load static %}

{% block display_content %}

<div id="display_contents_file_name_display" class="container">

    <p>Contents of {{ file_name }}</p>

</div>

<div id="display_contents_uploaded_data_search_bar_container" class="container">

    <input type="text" id="display_contents_uploaded_data_search_bar_input" class="form-control" placeholder="Find a desired value...">

</div>

<div id="display_contents_uploaded_data_container" class="container">

    <pre id="display_contents_upload_data_pre">{{ contents|linebreaks }}</pre>

</div>

<div class="return_link_container">

    <a class="project_home_project_description_links" href="{% url 'upload_pdf' %}"><p>Back To Upload Form</p></a>

    <a class="project_home_project_description_links" href="{% url 'projects_home_page' %}"><p>Back To Projects Home</p></a>

</div>  


{% endblock %}
