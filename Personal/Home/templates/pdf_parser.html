{% extends 'base.html' %}
{% load static %}

{% block pdf_parser %}

<div class="container" id="pdf_parser_outer_div">

    <div id="pdf_parser_file_upload_form_container">

        <form id="pdf_parser_file_upload_form_form" action="{% url 'upload_pdf' %}" method="post" enctype="multipart/form-data">

            {% csrf_token %}
            {{ form }}

            <button id="pdf_parser_file_upload_form_submit_button">Upload PDF</button>

        </form>

    </div>

</div>

{% endblock %}
