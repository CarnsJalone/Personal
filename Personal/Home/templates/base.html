{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="{% static 'css/main.css' %}" type="text/css" rel="stylesheet" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merienda"
      rel="stylesheet"
    />
    <title>Jarret Laberdee</title>
  </head>
  <body>
    <div id="main_header_outer">
      <div id="main_header_inner">
        <div id="main_header_left_half"><p>Hey, I'm Jarret</p></div>
        <div id="main_header_right_half">
          <a href="{% url 'home' %}"><p>Home</p></a>
          <a href="{% url 'resume' %}"><p>Resume</p></a>
          <a href="{% url 'about_me' %}"><p>About Me</p></a>
          <a href="{% url 'connect' %}"><p>Connect</p></a>
          <p>Projects</p>
        </div>
      </div>
    </div>

    {% block home %}{% endblock %} 
    {% block resume %}{% endblock %}
    {% block about_me %}{% endblock %}
    {% block connect %}{% endblock %}
    {% block thank_you %}{% endblock %}

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
