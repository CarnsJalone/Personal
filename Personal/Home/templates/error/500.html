{% extends 'base.html' %}

{% load static %}

{% block 500 %}

<div class="standard_size error_page_container">

    <br>

    <h3>Oh God... I'm not good with computer</h3>

    <p>Can't seem to locate <strong>{{url_var}}</strong>... Are you sure you got the URL right?</p>

    <hr class="error_page_error_description_hr">

    <h3><i>500</i> - Internal Server Error</h3>

    <div class="error_page_error_img_container">

        <img class="error_page_error_img_img" src="{% static 'png/500.png' %}" alt="500.png" />

    </div>

</div>

<div class="error_page_background_circle_container"></div>


{% endblock %}
